  <section>
    <h1>ToDoリスト</h1>

      <p>
        <input type="radio" name="status" id="all" checked="checked">

      </p>
      <p>
        <input type="radio" name="status" id="work">

      </p>
      <p>
        <input type="radio" name="status" id="done">
        完了
      </p>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>コメント</th>
          <th>状態</th>
        </tr>
      </thead>
      <tbody>
        <!-- ここにタスクを追加していく -->
      </tbody>
    </table>

    <h2>新規タスクの追加</h2>

      <input type="text" name="" id="text">
      <button id="addBtn">追加</button> 

  </section>

  <script src="main.js"></script>
